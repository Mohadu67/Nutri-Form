<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <!-- login-popup.html -->
<div id="loginModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" id="closeLogin">&times;</span>

    <div id="loginSection">
      <h2>Connexion</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Adresse e-mail" required>
        <input type="password" id="loginPassword" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
      </form>
      <p id="loginMessage"></p>
      <p>Pas encore de compte ? <button id="showRegister">Créer un compte</button></p>
    </div>

    <div id="registerSection" style="display:none;">
      <h2>Inscription</h2>
      <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Adresse e-mail" required>
        <input type="password" id="registerPassword" placeholder="Mot de passe" required>
        <input type="password" id="registerConfirmPassword" placeholder="Confirmer le mot de passe" required>
        <button type="submit">S’inscrire</button>
      </form>
      <p id="registerMessage"></p>
      <p>Déjà un compte ? <button id="showLogin">Se connecter</button></p>
    </div>

  </div>
</div>

    
</body>
</html>
