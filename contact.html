    <body>   

        <header>

            <div>
                <a class="logo" href="index.html" aria-label="Accueil NutriForm - Retour à la page d'accueil">NutriForm</a>

        <main>


            <section>    

                <h1>Nous sommes là pour toi</h1>
                
                <form id="contactForm">

                    <p>Rempli le formulaire ci-dessous:</p>
                    <div>

                        <label for="firstname">Nom :</label>
                        <input type="text" id="firstname" name="name" autocomplete="firstname" placeholder="Entre ton nom" required>
                                
                        <label for="name">Prénom :</label>
                        <input type="text" id="name" name="name" autocomplete="name" placeholder="Entre ton prénom" required>

                        <label for="email">E-mail :</label>
                        <input type="email" id="email" name="email" autocomplete="email" placeholder="Entre ton e-mail" required>
                    
                        <label for="phone">Téléphone :</label>
                        <input type="tel" id="phone" name="phone" autocomplete="phone" placeholder="Entre ton numéro de téléphone" required pattern="[0-9]{10}">
                        
                        <label for="message">Message :</label>
                        <textarea id="message" name="message" autocomplete="message" placeholder="Écrive ton message ici" required></textarea>
                    
                    </div>

                    <div class="checkbox-group">

                        <label>
                            <input type="checkbox" name="confidentiality" required>J'accepte la politique de confidentialité.
                        </label>

                        <label>
                            <input type="checkbox" name="newsletter">Je souhaite m'abonner à la newsletter.
                        </label>

                        </div>
            
                    <button type="submit">Envoyer</button>

                </form>
            
                <p>Nutri Form traite les données recueillies pour pouvoir te répondre.</p>
            
                <div id="successMessage" class="hidden">Message Envoyer</div>
                
            </section>
